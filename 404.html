<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Extract the path and redirect to index.html with it as a query param
    const redirectPath = location.pathname + location.search + location.hash;
    window.location.replace("/cyberpattern.github.io?redirect=" + encodeURIComponent(redirectPath));
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
